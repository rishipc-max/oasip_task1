<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
<form name="calculator">
	<table>
		<tr>
			<td colspan=4; id="rowdisplay">
				<input type="text" name="display" id="display" readonly>
			</td>
		</tr>
		<tr>
			<td><input type="reset" name="allclear" class="operator" value="A/C" onclick=""></td>
			<td><input type="button" name="plusminus" class="operator" value="+/-" onclick= "calculator.display.value = calculator.display.value*(-1)"></td>
			<td><input type="button" name="percentage" class="operator" value="%" onclick= "calculator.display.value = eval(calculator.display.value)/100"></td>
			<td><input type="button" name="devide" class="operator" value="/" onclick="calculator.display.value += '/'"></td>
		</tr>
		<tr>
			<td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
			<td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
			<td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
			<td><input type="button" name="multiply" class="operator" value="*" onclick="calculator.display.value += '*'"></td>
		</tr>
		<tr>
			<td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
			<td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
			<td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
			<td><input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value += '-'"></td>
		</tr>
		<tr>
			<td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
			<td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
			<td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
			<td><input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value += '+'"></td>
		</tr>
		<tr>
			<td colspan=2;><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
			<td><input type="button" name="decimal" value="." onclick="calculator.display.value += '.'"></td>
			<td><input type="button" name="calculate" class="operator" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
		</tr>

	</table>

</form>
<p>Copyright Rishi Patel</p>
</body>
</html>
